<!-- Import ng-container for structural directives -->
<ng-container *ngIf="isDesktop; else mobileMessage">
  <div class="min-h-screen h-screen bg-gray-200 flex justify-center items-center">
    <div class="sidebar w-1/4 h-full">
      <app-sidebar></app-sidebar>
    </div>
    <div class="my-content w-full h-screen overflow-y-hidden">
      <!-- <app-startup></app-startup> -->
      <router-outlet></router-outlet>
    </div>
  </div>
  <app-footer></app-footer>
</ng-container>

<!-- Message for mobile users -->
<ng-template #mobileMessage>
  <div class="min-h-screen h-screen bg-gray-200 flex justify-center items-center">
    <p class="text-center">For the best experience, please switch to desktop mode.</p>
  </div>
</ng-template>
